---
# ********************************************* #
#                                               #
#  -------------------------------------------  #
#  KNAW BurgerLinker Civil Registry Data Model  #
#  -------------------------------------------  #
#                                               #
#  This file specifies the data model used by   #
#  the input data to BurgerLinker. All classes  #
#  and properties in this file must be defined. #
#                                               #
#  The data model specified in this files is    #
#  based upon the Civil Registry Schema, and is #
#  backwards compatible with past versions of   #
#  BurgerLinker.                                #
#                                               #
#  Version: AUG 2025                            #
#                                               #
# ********************************************* #

# ==============================================#
#                                               #
# Namespaces to model events, roles, and people #
#                                               #
# ==============================================#

namespace: &civ
  # Civil Registry namespace
  uri: https://iisg.amsterdam/id/civ/

namespace: &schema
  # Schema.org namespace
  uri: https://schema.org/

# ==============================================#
#                                               #
#   Classes and properties to model events      #
#                                               #
# ==============================================#

birth_event:
  # Class of all birth events
  <<: *civ
  name: Birth

marriage_event:
  # Class of all marriage events
  <<: *civ
  name: Marriage

death_event:
  # Class of all death events
  <<: *civ
  name: Death

event_date:
  # Property to date of event
  <<: *civ
  name: eventDate

event_registration_identifier:
  # Property to registration identifier of event
  <<: *civ
  name: registrationID

# ==============================================#
#                                               #
#   Classes and properties to model people      #
#                                               #
# ==============================================#

person:
  # Class of all people
  <<: *schema
  name: Person

person_identifier:
  # Property to person identifier
  <<: *civ
  name: personID

person_given_name:
  # Property to person given name
  <<: *schema
  name: givenName

person_family_name:
  # Property to person family name
  <<: *schema
  name: familyName

person_age:
  # Property to person age
  <<: *civ
  name: age

person_gender:
  # Property to person gender
  <<: *schema
  name: gender

person_gender_male:
  # Class of all males
  <<: *schema
  name: Male

person_gender_female:
  # Class of all females
  <<: *schema
  name: Female

# ==============================================#
#                                               #
#   Properties to model event roles             #
#                                               #
# ==============================================#

role_newborn:
  # Property to role newborn (gender agnostic)
  <<: *civ
  name: newborn

role_father:
  # Property to role father of main role (event agnostic)
  <<: *civ
  name: father

role_mother:
  # Property to role mother of main role (event agnostic)
  <<: *civ
  name: mother

role_deceased:
  # Property to role deceased (gender agnostic)
  <<: *civ
  name: deceased

role_partner:
  # Property to role parter of deceased (gender agnostic)
  <<: *civ
  name: partner

role_bride:
  # Property to role bride
  <<: *civ
  name: bride

role_bride_father:
  # Property to role father of bride
  <<: *civ
  name: fatherBride

role_bride_mother:
  # Property to role mother of bride
  <<: *civ
  name: motherBride

role_groom:
  # Property to role groom
  <<: *civ
  name: groom

role_groom_father:
  # Property to role father of groom
  <<: *civ
  name: fatherGroom

role_groom_mother:
  # Property to role mother of groom
  <<: *civ
  name: motherGroom

...  # EOF
